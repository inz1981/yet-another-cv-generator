    <section class="section">
        <h2 class='section-title'>Languages</h2>
        <section id="languages">
            {%- for language in input['languages'] %}
            <div class="item">
                <div class="language">{{ language.language }}</div>
                <div class="fluency">
                    <em>{{ language.fluency }}</em>
                </div>
            </div>
            {%- endfor %}
        </section>
    </section>
